---
drupal_git_site_repo: https://github.com/drupal-composer/drupal-project

drupal_site_install_dir: /srv/sites
drupal_site_name: drupal
drupal_site_path: "{{ drupal_site_install_dir }}/{{ drupal_site_name }}"

drupal_site_db:
  name: "{{ drupal_site_name }}"
  pass: "{{ vault_drupal_site_db.pass }}"
  conf: /etc/mysql/debian.cnf
  charset: utf8
  collate: utf8_general_ci
  
drupal_apache_conf_path: /etc/apache2/sites-enabled/conf.d
drupal_apache_conf_file: "{{ drupal_site_name }}.conf"
drupal_apache_conf_backup: "{{ drupal_site_name }}.bak"
drupal_apache_mode: alias
