<IfModule mod_ssl.c>
    <VirtualHost *:80>
		ServerName {{ drupal_site_name }}.bloomington.in.gov
        Redirect / https://{{ drupal_site_name }}.bloomington.in.gov/
    </VirtualHost>

    <VirtualHost _default_:443>
        SSLEngine On

		ServerName {{ drupal_site_name }}.bloomington.in.gov
		DocumentRoot /srv/sites/{{ drupal_site_name }}/web
		<Directory  "/srv/sites/{{ drupal_site_name }}/web">
			Options FollowSymLinks
			AllowOverride None
			Require all granted
			Include /srv/sites/{{ drupal_site_name }}/web/.htaccess
		</Directory>
        SSLCertificateFile  /etc/ssl/private/wildcard.bloomington.crt
        SSLCertificateKeyFile /etc/ssl/private/bloomington.key
        SSLCertificateChainFile /etc/ssl/private/geotrust-intermediate.crt
        <FilesMatch "\.(cgi|shtml|phtml|php)$">
            SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
            SSLOptions +StdEnvVars
        </Directory>

        IncludeOptional sites-enabled/conf.d/*.conf
    </VirtualHost>
</IfModule>
